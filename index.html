<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div class="rating__card">
    <picture class="rating__icon">
      <img src="./images/icon-star.svg" alt="Star Icon">
    </picture>
    <h1 class="rating__titulo">How did we do?</h1>
    <p class="rating__text">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <div class="botao__container">
      <button class="rating__botao" value="1">1</button>
      <button class="rating__botao" value="2">2</button>
      <button class="rating__botao" value="3">3</button>
      <button class="rating__botao" value="4">4</button>
      <button class="rating__botao" value="5">5</button>
    </div>
      <button type="submit" class="rating__botao-enviar">Submit</button>
  </div>
  <div class=" rating__card thankYou__card desativado">
    <img src="./images/illustration-thank-you.svg" alt="" class="thankYou__image">
    <p class="thankYou__msg"></p>
    <h1 class="rating__titulo">Thank you!</h1>
    <p class="rating__text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </div>
  <script src="./index.js"></script>
</body>

</html>
